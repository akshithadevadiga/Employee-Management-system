<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Employee Management System</h1>
        <div class="header-actions">
          <button id="addEmployeeBtn" class="btn btn-primary">
            Add Employee
          </button>
          <div class="export-buttons">
            <button id="exportCSVBtn" class="btn btn-secondary">
              Export CSV
            </button>
            <button id="exportJSONBtn" class="btn btn-secondary">
              Export JSON
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="filters-section">
          <div id="departmentFilter" class="department-filter"></div>
          <div id="searchComponent" class="search-container"></div>
        </div>

        <div class="table-section">
          <div id="tableComponent" class="table-container"></div>
          <div id="paginationComponent" class="pagination-container"></div>
        </div>
      </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="employeeModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Employee</h2>
          <span class="close-modal">&times;</span>
        </div>
        <form id="employeeForm" class="employee-form">
          <div class="form-group">
            <label for="employeeName">Name *</label>
            <input type="text" id="employeeName" name="name" required />
          </div>
          <div class="form-group">
            <label for="employeeEmail">Email *</label>
            <input type="email" id="employeeEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="employeeRole">Role *</label>
            <input type="text" id="employeeRole" name="role" required />
          </div>
          <div class="form-group">
            <label for="employeeDepartment">Department *</label>
            <select id="employeeDepartment" name="department" required>
              <option value="">Select Department</option>
              <option value="Engineering">Engineering</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="HR">HR</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
            </select>
          </div>
          <div class="form-group">
            <label for="employeeSalary">Salary</label>
            <input type="number" id="employeeSalary" name="salary" min="0" />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content modal-small">
        <div class="modal-header">
          <h2>Confirm Delete</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this employee? This action cannot be
            undone.
          </p>
          <div class="employee-preview" id="deleteEmployeePreview"></div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary cancel-delete">
            Cancel
          </button>
          <button type="button" class="btn btn-danger confirm-delete">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
